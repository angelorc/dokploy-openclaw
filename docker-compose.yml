services:
  openclaw:
    build: .
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - AUTH_USERNAME=${AUTH_USERNAME:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-}
      - BROWSER_CDP_URL=http://browser:9223
    volumes:
      - openclaw-data:/data
      # Mount a custom openclaw.json for advanced configuration:
      # - ./openclaw.json:/data/.openclaw/openclaw.json
    depends_on:
      browser:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8080}/healthz"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    restart: unless-stopped

  browser:
    build:
      context: .
      dockerfile: Dockerfile.browser
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - CHROME_CLI=--remote-debugging-port=9222
    volumes:
      - browser-data:/config
    shm_size: 2g
    restart: unless-stopped

volumes:
  openclaw-data:
  browser-data:
